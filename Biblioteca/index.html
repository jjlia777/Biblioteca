<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
    <div class="fundo">
        <img src="img/BIBLIOTECA-removebg-preview.png" alt="">
    </div>
    </header>
    <h1>Cadastro de livros</h1>


















    <input placeholder="Nome" type="text" id="nomeLivro">
    <input placeholder="Autor" type="text" id="autorLivro">
    <input placeholder="Ano" type="number" id="anoLivro">
    <button onclick="adicionar()">Adicionar Livro</button>
    <button onclick="mostrarLivros()">Mostrar</button>
    <script>

        let biblioteca = [];

        function cadastro(nome, autor, ano) {
            var livro = {
                titulo: nome,
                autor: autor, 
                ano: ano
            };
            biblioteca.push(livro)
        }
        function adicionar() {
            let nome = document.getElementById('nomeLivro').value;
            let autor = document.getElementById('autorLivro').value;
            let ano = document.getElementById('anoLivro').value;
            cadastro(nome, autor, ano);
        }
        function mostrarLivros() {
            console.log(`resultado:${biblioteca[0].titulo}`);
        }
    </script>
</body>
</html>
